<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GoldenBet - Masuk Akun</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background: #000;
      color: gold;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }
    .parallax {
      background-image: url('https://images.unsplash.com/photo-1590080875554-c0f94aa0c7b8?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80');
      background-attachment: fixed;
      background-position: center;
      background-size: cover;
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      z-index: -10;
      filter: brightness(0.3) contrast(1.1);
    }
    .shine-text {
      background: linear-gradient(90deg, gold, white, gold);
      background-size: 200%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shine 3s linear infinite;
    }
    @keyframes shine {
      0% { background-position: -100%; }
      100% { background-position: 100%; }
    }
    .glass {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(18px);
      border: 1px solid rgba(255, 215, 0, 0.2);
    }
    .gold-glow {
      box-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
    }
    .gold-button {
      background: linear-gradient(to right, #FFD700, #FFB800);
      background-size: 300%;
      animation: shimmer 5s infinite alternate;
    }
    @keyframes shimmer {
      0% { background-position: 0%; }
      100% { background-position: 100%; }
    }
    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: transparent;
      overflow: hidden;
      z-index: -1;
    }
    .stars span {
      position: absolute;
      display: block;
      width: 2px;
      height: 2px;
      background: gold;
      animation: twinkle 5s infinite ease-in-out;
    }
    @keyframes twinkle {
      0%, 100% { opacity: 0.2; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.5); }
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen px-4 relative">

  <div class="parallax"></div>
  <div class="stars">
    <span style="top:10%; left:20%; animation-delay:0s;"></span>
    <span style="top:40%; left:70%; animation-delay:1s;"></span>
    <span style="top:80%; left:30%; animation-delay:2.5s;"></span>
    <span style="top:25%; left:50%; animation-delay:0.5s;"></span>
    <span style="top:60%; left:90%; animation-delay:1.7s;"></span>
  </div>

  <div class="max-w-md w-full glass gold-glow rounded-2xl shadow-xl p-8 z-10">
    <div class="text-center mb-8">
      <h1 class="text-5xl font-black shine-text">GoldenBet</h1>
      <p class="text-sm text-yellow-300 mt-2 italic">Selamat datang di dunia judi paling eksklusif</p>
    </div>

    <form class="space-y-6">
      <div><label class="block mb-2 text-sm text-yellow-300">Nama Pengguna</label>
        <input type="text" class="w-full px-4 py-3 rounded-lg bg-black border border-yellow-500 text-gold placeholder-yellow-500" placeholder="Masukkan nama pengguna">
      </div>
      <div><label class="block mb-2 text-sm text-yellow-300">Kata Sandi</label>
        <input type="password" class="w-full px-4 py-3 rounded-lg bg-black border border-yellow-500 text-gold placeholder-yellow-500" placeholder="Masukkan kata sandi">
      </div>
      <div class="flex items-center justify-between text-sm">
        <label class="flex items-center gap-2">
          <input type="checkbox" class="accent-yellow-500"> Ingat saya
        </label>
        <a href="#" class="text-yellow-300 hover:underline">Lupa kata sandi?</a>
      </div>
      <button type="submit" class="w-full py-3 mt-4 rounded-lg gold-button text-black font-bold hover:brightness-110 transition shadow-md">
        Masuk &rarr;
      </button>
    </form>

    <div class="text-center text-sm text-yellow-400 mt-6">
      Belum punya akun? <a href="indexx.html" class="underline hover:text-yellow-300">Daftar sekarang</a>
    </div>
    <div class="text-center text-sm text-yellow-400 mt-4">
      <a href="index.html" class="underline hover:text-yellow-300">Kembali ke Beranda</a>
    </div>
  </div>

</body>
</html>
